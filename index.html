<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="row-one">
    <button class="row-one-green-one" id="clear">C</button>
    <div class="output">
      <p id="outputText"></p>
    </div>
  </div>

  <div class="row-two">
    <button class="row-two-green-one" id="seven">7</button>
    <button class="row-two-green-two" id="eight">8</button>
    <button class="row-two-green-three" id="nine">9</button>
    <button class="light-green-one" id="divide">/</button>
  </div>

  <div class="row-three">
    <button class="row-three-green-one" id="six">6</button>
    <button class="row-three-green-two" id="five">5</button>
    <button class="row-three-green-three" id="four">4</button>
    <button class="light-green-two" id="multiply">X</button>
  </div>

  <div class="row-four">
    <button class="row-four-green-one" id="three">3</button>
    <button class="row-four-green-two" id="two">2</button> 
    <button class="row-four-green-three" id="one">1</button>
    <button class="light-green-three" id="minus">-</button>
  </div>

  <div class="row-five">
    <button class="row-five-green-one" id="zero">0</button>
    <button class="row-five-green-two" id="period">.</button>
    <button class="row-five-green-three" id="equals">=</button>
    <button class="light-green-four" id="plus">+</button>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
